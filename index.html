<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
             <input placeholder="Password" class="display" data-passwordDisplay> 
             <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets//copy.svg" width="23" height="23" alt="copy">
             </button>
        </div>
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p class="length-count" data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label>Include uppercase letters</label> 
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label>Include lowercase letters</label>
            </div> 
            <div class="check">
                <input type="checkbox" id="numbers">
                <label>Include number</label> 
            </div>  
            <div class="check">
                <input type="checkbox" id="symbols">
                <label>Include symbols</label> 
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generate-btn">Generate Password</button>
        </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
